<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper</title>
  <style>
    :root {
      --swiper-width: 766px;
      --swiper-height: 260px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    .swiper {
      position: relative;
      width: var(--swiper-width);
      height: var(--swiper-height);
      margin: 0 auto;
      overflow: hidden;
    }

    .img-container {
      display: flex;
    }

    img {
      display: block;
      width: var(--swiper-width);
      height: var(--swiper-height);
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 8px;
    }

    .left,
    .right {
      font-size: 24px;
      font-weight: bolder;
      transition: 0.3s;
      opacity: 0;
      cursor: pointer;
    }

    .swiper:hover .left,
    .swiper:hover .right {
      opacity: 1;
    }

    .indictor-container {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .indictor-container span {
      width: 24px;
      height: 3px;
      background-color: white;
      cursor: pointer;
    }

    .indictor-container span.active {
      background-color: orange;
    }
  </style>
</head>

<body>
  <div class="swiper">
    <div class="img-container">
      <img src="./img/bg-1.png" alt="">
      <img src="./img/bg-2.png" alt="">
      <img src="./img/bg-3.png" alt="">
    </div>

    <div class="arrow">
      <span class="left">&lt;</span>
      <span class="right">&gt;</span>
    </div>

    <div class="indictor-container"></div>
  </div>

  <script src="./animate.js"></script>
  <script src="./index.js"></script>
</body>

</html>
